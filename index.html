<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="counter-div">
            <h1>Counter</h1>
            <span class="count">0</span>
            <hr>
            <div class="buttons">
                <button class="down">
                    <i class="fas fa-arrow-down down">Down</i>
                </button>
                <button class="reset">
                    <i class="fas fa-spinner reset">Reset</i>
                </button>
                <button class="up">
                    <i class="fas fa-arrow-up up">Up</i>
                </button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
